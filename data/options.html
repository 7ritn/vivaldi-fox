<!DOCTYPE html>
<html>
<head>
  <title>VivaldiFox settings</title>
  <meta name="theme-color" content="#EF3939"/>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <div class="header">
  <h1><span class="icon"></span>VivaldiFox settings</h1>
  </div>
  <div class="main-content">
    <div id="settings" class="card">
      <h1>UI Settings</h1>
    </div>
    <div id="themes" class="card">
      <h1>Themes</h1>
      <div class="row">
        <ul id="themes-list"></ul>
        <button id="add" onclick="addTheme()">+</button>
      </div>
      <div id="theme-editor"></div>
    </div>
    <div id="about" class="card">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" hidden id="paypal-form">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="EEJ6J6XWTT9PS">
      </form>
      <h1>About</h1>
      <p>This add-on was created by <a href="https://twitter.com/therealntim">Tim Nguyen</a>.</p>
      <p>You can support the add-on by: </p>
      <a href="#" class="button money green" onclick="document.querySelector('#paypal-form').submit()">Donating</a>
      <a href="https://addons.mozilla.org/en-US/firefox/addon/vivaldifox/reviews/add" class="button star yellow" target="_blank">Giving a good review</a>
      <a href="https://github.com/nt1m/vivaldi-fox/issues" class="button github black" target="_blank">Reporting issues</a>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
